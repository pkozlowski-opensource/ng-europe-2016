<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section data-background-image="http://sniezynka.com.pl/images/deserowe/27.jpg">

				</section>

				<section data-background-image="https://v4-alpha.getbootstrap.com/assets/img/components.png">
					<h1>Widgets</h1>
				</section>

				<section data-background-image="http://www.healthbizdecoded.com/wp-content/uploads/2013/10/Native-American.jpg">
					<h1>Native</h1>
				</section>

				<section data-background-image="http://www.justincook.me/wp-content/uploads/2015/09/Standing-On-The-Shoulders-Of-Giants.jpg">
					<br><br><br><br><br><br><br><br>
					<h1>Shoulders Of Giants</h1>

				</section>

				<section data-background-image="http://tech.co/wp-content/uploads/2015/01/climb_next_level_640x320.jpg">
					<h1>Next level</h1>
					<img src="https://angular.io/resources/images/logos/angular2/angular.svg" style="width: 45%">

				</section>

				<section data-background-image="http://www.telegraph.co.uk/content/dam/Travel/leadAssets/29/75/steak-fritesUSE_2975786a-large.jpg">

			</div>

		</div>


		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				history: true,
			 	backgroundTransition: 'none', //'concave',

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
